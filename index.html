<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="descriptin" content="@keyframes, javascript, js, observer">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="preloader">
        <div class="preloader__content">
            <div class="preloader__logo">
                <div class="preloader__logo-line _left"></div>
                <div class="preloader__logo-line _right"></div>
                <div class="preloader__logo-sun"></div>
            </div>
            <div class="preloader__text">0%</div>
        </div>
    </div>

    <section class="wrapper">
        <div class="cursor cursor__rounded"></div>
        <div class="first-screen">
            <div class="first-screen__logotype_header">
                <div class="logotype"></div>
            </div>


            <div class="first-screen__header">
                <div class="first-screen__title-wrapper">
                    <h1>
                        <span class="first-screen__title">
                            Наша
                        </span>
                        <span class="space">&nbsp;</span>
                        <span class="first-screen__title">
                            основная
                        </span>
                        <span class="space">&nbsp;</span>
                        <span class="first-screen__title">
                            компетенция
                        </span>
                        <span class="space">&nbsp;</span>
                        <span class="first-screen__title">
                            —
                        </span>
                        <span class="space">&nbsp;</span>
                        <span class="first-screen__title">
                            генеральный
                        </span>
                        <span class="space">&nbsp;</span>
                        <span class="first-screen__title">
                            подряд
                        </span>
                        <span class="space">&nbsp;</span>
                        <span class="first-screen__title">
                            в
                        </span>
                        <span class="space">&nbsp;</span>
                        <span class="first-screen__title">
                            строительстве
                        </span>
                        <span class="space">&nbsp;</span>
                        <span class="first-screen__title">
                            коммерческих,
                        </span>
                        <span class="space">&nbsp;</span>
                        <span class="first-screen__title">
                            спортивных,
                        </span>
                        <span class="space">&nbsp;</span>
                        <span class="first-screen__title">
                            социальных,
                        </span>
                        <span class="space">&nbsp;</span>
                        <span class="first-screen__title">
                            промышленных
                        </span>
                        <span class="space">&nbsp;</span>
                        <span class="first-screen__title">
                            и
                        </span>
                        <span class="space">&nbsp;</span>
                        <span class="first-screen__title">
                            жилых
                        </span>
                        <span class="space">&nbsp;</span>
                        <span class="first-screen__title">
                            объектов
                        </span>
                        <span class="space">&nbsp;</span>
                        <span class="first-screen__title">
                            любого
                        </span>
                        <span class="space">&nbsp;</span>
                        <span class="first-screen__title">
                            уровня
                        </span>
                        <span class="space">&nbsp;</span>
                        <span class="first-screen__title">
                            сложности.
                        </span>
                    </h1>
                </div>
            </div>

            <div class="first-screen__button">
                <a href="projects.html" class="button button__grey button__primary button__primary-hover" data-cursor="cursor-scale, lighten-blur">
                    <span class="button__text">Наши проекты</span>
                </a>
            </div>

            <div class="first-screen__footer">
                <div class="first-screen__wrapper">
                    <div class="first-screen__logotype_footer">
                        <div class="logotype"></div>
                    </div>
                    <div class="first-screen__company-wrapper">
                        <div class="first-screen__company-title">
                            СТРОИТЕЛЬНАЯ КОМПАНИЯ ГЕЛИОС <br>
                            ЗАРЕГИСТРИРОВАНА В МОСКВЕ<br>
                        </div>
                    </div>
                </div>
            </div>


            <div class="preload-screen circle">
                <div class="preload-screen__background"></div>
            </div>


            
        </div>

    </section>    
    <script src="script.js" type="text/javascript"></script>

</html>
